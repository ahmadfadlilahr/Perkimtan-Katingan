# Apache Virtual Host Configuration for Dinas Perkim
# Place this in: C:\laragon\etc\apache2\sites-enabled\dinas-perkim.test.conf

<VirtualHost *:80>
    ServerName dinas-perkim.test
    ServerAlias www.dinas-perkim.test
    DocumentRoot "E:/laragon/www/dinas-perkim/public"
    
    <Directory "E:/laragon/www/dinas-perkim/public">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    # Enable mod_rewrite for Laravel
    RewriteEngine On

    # Handle CORS for API
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Authorization, Content-Type, Accept"

    # PHP Configuration
    php_value upload_max_filesize 20M
    php_value post_max_size 20M
    php_value max_execution_time 300

    # Logs
    ErrorLog "E:/laragon/www/dinas-perkim/storage/logs/apache-error.log"
    CustomLog "E:/laragon/www/dinas-perkim/storage/logs/apache-access.log" combined
</VirtualHost>
